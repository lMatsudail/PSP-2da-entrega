            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section class="container" id="contacto">
            <h2>Contacto</h2>
            <form class="contact-form">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Tu mensaje" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <p>Puedes contactarnos a través de nuestro correo electrónico: contacto@auladeestilo.com</p>
        </section>
    </main>
